    function getCursorPosition(canvas, event) {
    const rect = canvas.getBoundingClientRect()

    console.log("x: " + x + " y: " + y)

    //socket connect
    function disconnect(){
        if (webSocket.readyState === WebSocket.OPEN) {
            webSocket.close();
            // webSocket = null;
            console.log('closed');
        }
    }
    function connect(){
        if (webSocket.readyState === WebSocket.CLOSED) {
            
            ws2 = new WebSocket("ws://localhost:9998");
            ws2.onopen=webSocket.onopen;
            ws2.onmessage = webSocket.onmessage;
            ws2.onclose = webSocket.onclose;
            ws2.onerror = webSocket.onerror;
            webSocket = ws2
            console.log('connected');
        }
       
    }

    function stringToJson(input) {
              var result = [];

              //replace leading and trailing [], if present
              input = input.replace(/^\[/,'');
              input = input.replace(/\]$/,'');

              //change the delimiter to 
              input = input.replace(/},{/g,'};;;{');

              // preserve newlines, etc - use valid JSON
              //https://stackoverflow.com/questions/14432165/uncaught-syntaxerror-unexpected-token-with-json-parse
            input = input.replace(/\\n/g, "\\n")  
            .replace(/\\'/g, "\\'")
            .replace(/\\"/g, '\\"')
            .replace(/\\&/g, "\\&")
            .replace(/\\r/g, "\\r")
            .replace(/\\t/g, "\\t")
            .replace(/\\b/g, "\\b")
            .replace(/\\f/g, "\\f");
            // remove non-printable and other non-valid JSON chars
            input = input.replace(/[\u0000-\u0019]+/g,""); 

            //   input = input.split(';;;');

            //   input.forEach(function(element) {
            //     // console.log(JSON.stringify(element));

            //     result.push(JSON.parse(element));
            //   }, this);

            //   return result;
            return input;
            }

    $('#apply').click(() => {

            alert('Invalid input X, Y');
            return;
        }

        if (0 > valueX || 100 < valueX || 0 > valueY || 100 < valueY) {

        }

    function draw() {
        let ctx;
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);//lsc
        }

        let img = new Image();
        img.onload = function () {
            ctx.drawImage(img, 0, 0, 252, 504)
        }
